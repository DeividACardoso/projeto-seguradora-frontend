<div class="bg-light" style="height: 100vh">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 pt-2">
            <!-- <div class="card border border-dark">
              <div class="card-header bg-primary text-white">
                <h5>Cadastro</h5>
              </div> -->
              <div class="card-body card-info">
                <form #ngForm="ngForm">
                  <div class="row align-items-start">
                    <div class="col col-md-1"></div>
                    <div class="form-group col col-md-5">
                      <label for="nome">Nome</label>
                      <input [ngClass]="((!cliente.nome || (cliente.nome && cliente.nome.length < 3)) && ngForm.submitted)
                       ? 'form-control is-invalid' : 'form-control'"
                      [(ngModel)]="cliente.nome" class="shadow-sm rounded-0" minlength="3" name="nome" required>
                      <div class="invalid-feedback">Informe um nome com no mínimo 3 caracteres.</div>
                    </div>
                    <div class="form-group col col-md-5">
                      <label for="cpf">CPF</label>
                      <input [ngClass]="((!cliente.cpf || (cliente.cpf && cliente.cpf.length != 11)) && ngForm.submitted)
                      ? 'form-control is-invalid' : 'form-control'"
                      [(ngModel)]="cliente.cpf" class="shadow-sm rounded-0" minlength="11" name="cpf" required>
                      <div class="invalid-feedback">Informe um CPF válido</div>
                    </div>
                    <div class="col col-md-1"></div>
                    <div class="col col-md-1"></div>
                    <div class="form-group col col-md-5">
                      <label for="telefone">Telefone (com DDD)</label>
                      <input [ngClass]="((!cliente.telefone || (cliente.telefone && cliente.telefone.length != 11)) && ngForm.submitted)
                      ? 'form-control is-invalid' : 'form-control'"
                      [(ngModel)]="cliente.telefone" class="shadow-sm rounded-0" minlength="11" name="telefone" required>
                      <div class="invalid-feedback">Insira um telefone válido</div>
                    </div>
                    <div class="form-group col col-md-5">
                      <label for="dataNascimento">Data de Nascimento</label>
                      <input class="form-control shadow-sm rounded-0" type="date" name="dataNascimento"[(ngModel)]="cliente.dataNascimento" required>
                        <div class="invalid-feedback">Campo obrigatório</div>
                      </div>
                      <div class="col col-md-1"></div>
                      <div class="col col-md-1"></div>
                      <div class="form-group col col-md-5">
                        <label for="cep">CEP</label>
                        <input class="form-control shadow-sm rounded-0" [(ngModel)]="cliente.endereco.cep" name="cep" required>
                        <div class="invalid-feedback">Campo obrigatório</div>
                      </div>
                      <div class="form-group col col-md-5">
                        <label for="numeroCasa">Número da Casa</label>
                        <input class="form-control shadow-sm rounded-0" [(ngModel)]="cliente.endereco.numero" name="numeroCasa" required>
                        <div class="invalid-feedback">Campo obrigatório</div>
                      </div>
                      <div class="col col-md-1"></div>
                      <div class="col col-md-1"></div>
                      <div class="form-group col col-md-5">
                        <label for="rua">Rua</label>
                        <input class="form-control shadow-sm rounded-0" [(ngModel)]="cliente.endereco.rua" name="rua" required>
                        <div class="invalid-feedback">Campo obrigatório</div>
                      </div>
                      <div class="form-group col col-md-5">
                        <label for="bairro">Bairro</label>
                        <input class="form-control shadow-sm rounded-0" [(ngModel)]="cliente.endereco.bairro" name="bairro" required>
                        <div class="invalid-feedback">Campo obrigatório</div>
                      </div>
                      <div class="col col-md-1"></div>
                      <div class="col col-md-1"></div>
                      <div class="form-group col col-md-5">
                        <label for="cidade">Cidade</label>
                        <input class="form-control shadow-sm rounded-0" [(ngModel)]="cliente.endereco.cidade" name="cidade" required>
                        <div class="invalid-feedback">Campo obrigatório</div>
                      </div>
                      <div class="form-group col col-md-5">
                        <label for="estado">Estado</label>
                        <input class="form-control shadow-sm rounded-0" [(ngModel)]="cliente.endereco.estado" name="estado" required>
                        <div class="invalid-feedback">Campo obrigatório</div>
                      </div>
                      <div class="col col-md-1"></div>
                      <div class="col col-md-1"></div>
                      <div class="form-group col-md-5 pt-4">
                        <button type="sumbit" class="form-control btn btn-warning rounded-0 shadow-sm" (click)="voltar()">Voltar</button>
                      </div>
                      <div class="form-group col-md-5 pt-4">
                        <button type="sumbit" class="form-control btn btn-primary rounded-0 shadow-sm" (click)="salvar(ngForm)">Cadastrar</button>
                      </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->
