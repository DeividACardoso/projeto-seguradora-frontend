  <div class="bg-light" style="height: 100vh">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 pt-2">
        <!-- <div class="card border border-dark rounded-0">
          <div class="card-header bg-primary text-white rounded-0">
            <h5>Filtros</h5>
          </div>
          <div class="card-body card-info"> -->
            <form class="row align-items-center">
              <div class="form-group col col-md-6">
                <label for="nome">Nome</label>
                <input class="form-control shadow-sm rounded-0" name="nome" [(ngModel)]="seletor.nome">
              </div>
              <div class="form-group col col-md-6">
                <label for="cpf">CPF</label>
                <input class="form-control shadow-sm rounded-0" name="cpf" [(ngModel)]="seletor.cpf">
              </div>
              <div class="form-group col col-md-6">
                <label for="dataNascimentoInicial">Data de Nascimento Inicial</label>
                <input class="form-control shadow-sm rounded-0" type="date" name="dataNascimentoInicial" [(ngModel)]="seletor.dataNascimentoInicial">
              </div>
              <div class="form-group col col-md-6">
                <label for="dataNascimentoFinal">Data de Nascimento Final</label>
                <input class="form-control shadow-sm rounded-0" type="date" name="dataNascimentoFinal" [(ngModel)]="seletor.dataNascimentoFinal">
              </div>
              <div class="form-group col pt-3 col-md-6">
                <button type="sumbit" name="btnsubmit" class="form-control btn btn-warning mb-3 rounded-0 shadow-sm" (click)="limpar()">Limpar</button>
              </div>
              <div class="form-group col pt-3 col-md-6">
                <button type="sumbit" class="form-control btn btn-primary mb-3 rounded-0 shadow-sm" (click)="pesquisar()">Pesquisar</button>
              </div>
              <br>
            </form>
          </div>
        </div>
      </div>
      <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-lg pt-2">
          <div class="card rounded-0">
            <!-- <div class="card-header bg-warning rounded-0">
              <h5>Lista de Clientes</h5>
            </div>
            <div class="card-body "> -->
              <div class="table-responsive rounded">
                    <table class="table table-responsive table-striped table-hover table-sm table-bordered">
                        <thead>
                          <tr>
                            <th scope="col">Id</th>
                            <th scope="col" class="text-center">Nome</th>
                            <th scope="col" class="text-center">CPF</th>
                            <th scope="col" class="text-center">Data de Nascimento</th>
                            <!-- https://getbootstrap.com/docs/5.3/utilities/text/ -->
                            <th class="text-center">Ações</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let c of clientes">
                            <td>{{c.id}}</td>
                            <td class="text-center align-middle">{{c.nome}}</td>
                            <td class="text-center align-middle">{{c.cpf | cpf}}</td>
                            <td class="text-center align-middle">{{c.dataNascimento | date: 'dd/MM/yyyy'}}</td>
                            <td class="text-center align-middle">
                              <button class="btn btn-sm btn-primary m-1">
                                <img src="https://imgur.com/FSJgeji.png" width="15" class="pb-1"/>
                              </button>
                              <button class="btn btn-sm btn-warning m-1">
                                <img src="https://i.imgur.com/9H2mwRv.png" width="15" class="align-items-center"/>
                              </button>
                              <button class="btn btn-sm btn-danger m-1">
                                <img src="https://i.imgur.com/JnmcPWf.png" width="15" class="align-items-center">
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>

</div> -->
