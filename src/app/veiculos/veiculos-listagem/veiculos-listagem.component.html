<div class="bg-light" style="height: 100vh">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 pt-2">
        <div class="col-sm-12 text-center">
          <h3>Listagem de Veículos</h3>
        </div>
        <form class="row align-items-center">
          <div class="form-group col col-md-6">
            <label for="nome">Marca</label>
            <input class="form-control shadow-sm rounded-0" name="marca" [(ngModel)]="seletor.marca">
          </div>
          <div class="form-group col col-md-6">
            <label for="nome">Modelo</label>
            <input class="form-control shadow-sm rounded-0" name="modelo" [(ngModel)]="seletor.modelo">
          </div>
          <div class="form-group col col-md-6">
            <label for="nome">Combustível</label>
            <input class="form-control shadow-sm rounded-0" name="combustivel" [(ngModel)]="seletor.combustivel">
          </div>
          <div class="form-group col col-md-6">
            <label for="placaVeiculo" class="text-blavk">Placa veículo</label>
            <input class="form-control rounded-0" name="placaVeiculo" [(ngModel)]="seletor.placaVeiculo">
          </div>
          <div class="form-group col col-md-6">
            <label for="menorAnoModelo" class="text-blavk">Menor Ano Modelo</label>
            <input class="form-control rounded-0" name="menorAnoModelo" [(ngModel)]="seletor.menorAnoModelo">
          </div>
          <div class="form-group col col-md-6">
            <label for="maiorAnoModelo" class="text-blavk">Maior Ano Modelo</label>
            <input class="form-control rounded-0" name="maiorAnoModelo" [(ngModel)]="seletor.maiorAnoModelo">
          </div>
          <div class="form-group col col-md-6">
            <label for="menorValor" class="text-blavk">Menor Valor</label>
            <input class="form-control rounded-0" name="menorValor" [(ngModel)]="seletor.menorValor">
          </div>
          <div class="form-group col col-md-6">
            <label for="maiorValor" class="text-blavk">Maior Valor</label>
            <input class="form-control rounded-0" name="maiorValor" [(ngModel)]="seletor.maiorValor">
          </div>
          <div class="form-group col pt-3 col-md-2">
            <button type="sumbit" name="btnrelatorio" class="form-control btn btn-success mb-3 rounded-0 shadow-sm" (click)="exportExcel()">Relatório</button>
          </div>
          <div class="form-group col pt-3 col-md-5">
            <button type="sumbit" name="btnsubmit" class="form-control btn btn-warning mb-3 rounded-0 shadow-sm" (click)="limpar()">Limpar</button>
          </div>
          <div class="form-group col pt-3 col-md-5">
            <button type="sumbit" class="form-control btn btn-primary mb-3 rounded-0 shadow-sm" (click)="pesquisar()">Pesquisar</button>
          </div>
          <br>
        </form>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row align-items-venter">
      <div class="col-lg pt-2">
        <div class="table-responsive rounded">
          <table id="tabelaVeiculos" class="table table-responsive table-striped table-hover table-sm table-bordered">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col" class="text-center">Marca</th>
                <th scope="col" class="text-center">Modelo</th>
                <th scope="col" class="text-center">Combustível</th>
                <th scope="col" class="text-center">Placa veículo</th>
                <th svope="col" class="text-center">Ano modelo</th>
                <th scope="col" class="text-center">Valor </th>
                <th class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let v of veiculos">
                <td>{{v.id}}</td>
                <td class="text-center align-middle">{{v.marca}}</td>
                <td class="text-center align-middle">{{v.modelo}}</td>
                <td class="text-center align-middle">{{v.combustivel}}</td>
                <td class="text-center align-middle">{{v.placaVeiculo}}</td>
                <td class="text-center align-middle">{{v.anoModelo}}</td>
                <td class="text-center align-middle">{{v.valor}}</td>
                <td class="text-center align-middle">
                  <button name="inspecionar" class="btn btn-sm btn-primary shadow-sm" data-toggle="tooltip" data-placement="top" title="Inspecionar" (click)="inspecionar()" disabled>
                    <img src="https://imgur.com/FSJgeji.png" width="15" class="pb-1 align-items-center"/>
                  </button>
                  <button name="editar" class="btn btn-sm btn-warning m-1 shadow-sm" data-toggle="tooltip" data-placement="top" title="Editar" (click)="editar(v.id)">
                    <img src="https://i.imgur.com/9H2mwRv.png" width="15" class="pb-1 align-items-center"/>
                  </button>
                  <button name="deletar" class="btn btn-sm btn-danger shadow-sm" data-toggle="tooltip" data-placement="top" title="Excluir" (click)="excluir(v.id)">
                    <img src="https://i.imgur.com/JnmcPWf.png" width="15" class="pb-1 align-items-center">
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
